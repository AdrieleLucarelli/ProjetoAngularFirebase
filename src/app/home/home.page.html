<ion-content [fullscreen]="true">
    <ion-row>
        <ion-col>

            <ion-item>
                <ion-input label="Assunto" [(ngModel)]="this.recado.assunto"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input label="Mensagem" [(ngModel)]="this.recado.mensagem"></ion-input>
            </ion-item>

            <ion-button (click)="enviar()">Enviar Mensagem</ion-button>

        </ion-col>
    </ion-row>

</ion-content>
